<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg p-4 rounded" style="max-width: 600px; width: 100%;">
            <h1 class="text-center mb-4">Register New Doctor</h1>
            <form id="doctor-register">
                <div class="mb-3">
                    <label for="doctor-id" class="form-label">Doctor ID:</label>
                    <input type="number" id="doctor-id" name="doctor-id" class="form-control" placeholder="Enter Doctor ID" required>
                </div>
                <div class="mb-3">
                    <label for="doctor-name" class="form-label">Doctor Name:</label>
                    <input type="text" id="doctor-name" name="doctor-name" class="form-control" placeholder="Enter Doctor's Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</body>
</html>
