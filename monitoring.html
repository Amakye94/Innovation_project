<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="OIP.png" alt="Logo" style="height: 50px;" class="me-3">
                <h1 class="h4 mb-0">Heart App</h1>
            </div>
            <nav>
                <a href="index.html" class="me-3 text-decoration-none">Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container text-center my-5">
        <h2>Live Heart Rate Data</h2>
        <canvas id="heartRateChart" style="max-width: 600px; margin: auto;"></canvas>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
        &copy; Heart App 2024
    </footer>

    <script>
        const ctx = document.getElementById('heartRateChart').getContext('2d');
        const heartRateChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2', '3', '4', '5', '6', '7'], // Placeholder for time labels
                datasets: [{
                    label: 'Heart Rate',
                    data: [72, 74, 70, 73, 71, 75, 72], // Placeholder for heart rate data
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (s)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'BPM'
                        },
                        min: 50,
                        max: 150
                    }
                }
            }
        });
    </script>
</body>
</html>
